<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
 <meta charset="utf-8"/>
 <title>直播间</title>
 </head>
 <div class="row">
 	<div th:each="liveRedis : ${liveList}" class="col-lg-4">
 		<div class="contact-box">
 			<a th:href="@{/live(keyname=${liveRedis.keyName})}"></a>
 			<div class="col-sm-4">
 				<div class="text-center">
 					<div th:text="${liveRedis.userName}"></div>
 				</div>
 			</div>
 			<div class="col-sm-8">
 				<h3 th:text="${liveRedis.liveName}"></h3>
 				<address>
 					<strong th:text="${liveRedis.content}"></strong>
 				</address>
 			</div>
 		</div>
 	</div>
 </div>
 </html>
